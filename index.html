		<title>David Matheus' professional portfolio</title>
        <meta property="og.title" content="David Matheus' professional portfolio" />
        <meta name="twitter:title" content="David Matheus' professional portfolio" />
        <meta name="author" content="David Matheus" />
        <meta name="description" content="Professional website for David Matheus, a transport and mobility policy analyst with experience in European projects and focusing on sustainability, decarbonization, energy transition and green and circular economy. In my portfolio you can find examples of projects I have worked on."/>

---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
